{% extends "base.html" %}
{% block content %}
<h2>Celebrity Makeup Inspiration</h2>
<p>Recreate signature looks from your favorite celebrities.</p>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for celeb in celebs %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ url_for('static', filename='images/' + celeb.image) }}">
            <div class="card-body">
                <h5 class="card-title">{{ celeb.name }}</h5>
                <p class="card-text">{{ celeb.style }}</p>
                <a href="{{ url_for('celeb_products', celeb_name=celeb.name) }}" class="btn btn-primary">Shop Look</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
